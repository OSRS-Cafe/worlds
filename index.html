<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Worlds @ OSRS.Cafe</title>
        <meta name="description" content="Oldschool Runescape World List">
        <link rel="stylesheet" href="css/style.css">
        <link rel="icon" type="image/png" href="img/icon.png">
    </head>
    <body>
        <div>
            <div><h1>Worlds @ OSRS.Cafe</h1></div>
            <div><h3>Oldschool Runescape World List</h3></div>
            <div>
                <button id="refresh-countdown-button">
                    <span id="refresh-countdown"></span><span>üîÑÔ∏è</span>
                </button>
            </div>
            <div><h4 id="player-count">Loading...</h4></div>
            <div>
                <table align="center">
                    <tr>
                        <th>Access</th>
                        <th>Location</th>
                        <th>Players</th>
                        <th>Activity</th>
                    </tr>
                    <tr>
                        <th>
                            <img id="access_btn" style="width:64px;height:64px;">
                        </th>
                        <th>
                            <div>
                                <img alt="Location Filter: Germany" class="loc_filter_button" key="GERMANY" id="loc_filter_de" width="32px" src="img/flags/de.svg">
                                <img alt="Location Filter: United Kingdom"  class="loc_filter_button" key="UNITED_KINGDOM" id="loc_filter_gb" width="32px" src="img/flags/gb.svg">
                            </div>
                            <div>
                                <img alt="Location Filter: Australia"  class="loc_filter_button" key="AUSTRALIA" id="loc_filter_au" width="32px" src="img/flags/au.svg">
                                <img alt="Location Filter: United States"  class="loc_filter_button" key="UNITED_STATES" id="loc_filter_us" width="32px" src="img/flags/us.svg">
                            </div>
                        </th>
                        <th>
                            <span style="width:200px;height:10px;">
                                <input id="player_chooser_left" type="number" style="width:60px;">
                                <button id="player_chooser_type">></button>
                                <input id="player_chooser_right" type="number" style="width:60px;">
                            </span>
                        </th>
                        <th>
                            <select id="activity-dropdown"></select>
                        </th>
                    </tr>
                </table>
            </div>

            <table id="world-list" align="center"></table>
        </div>
    </body>
    <script type="module" src="js/app.js"></script>
</html>
